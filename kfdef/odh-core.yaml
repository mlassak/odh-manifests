apiVersion: kfdef.apps.kubeflow.org/v1
kind: KfDef
metadata:
  name: odh-core
spec:
  applications:
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: odh-common
    name: odh-common
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: odh-dashboard
    name: odh-dashboard
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: odh-notebook-controller
    name: odh-notebook-controller
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: notebook-images
    name: notebook-images
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: data-science-pipelines-operator/
    name: data-science-pipelines-operator
  repos:
  - name: manifests
    uri: https://github.com/mlassak/odh-manifests/tarball/fix/elyra-redirect-url
  version: master
